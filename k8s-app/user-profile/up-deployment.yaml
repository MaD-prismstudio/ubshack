apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-profile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-profile
  template:
    metadata:
      labels:
        app: user-profile
    spec:
      containers:
      - name: user-profile
        image: registryqjf0706.azurecr.io/tripinsights/userprofile:1.0
        imagePullPolicy: Always
        envFrom:
            - secretRef:
                name: dbpass
        ports:
        - containerPort: 80
    