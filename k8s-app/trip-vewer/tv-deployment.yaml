apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-viewer
  template:
    metadata:
      labels:
        app: trip-viewer
    spec:
      containers:
      - name: trip-viewer
        image: registryqjf0706.azurecr.io/tripinsights/tripviewer:1.0
        imagePullPolicy: Always
        envFrom:
            - secretRef:
                name: dbpass
        ports:
        - containerPort: 80
    